language: python

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
      install:
        - pip install zigate[dev] homeassistant
      script:
        - tox
        - python3 -m unittest
    - python: 3.6
      env: TOXENV=py36
      install:
        - pip install zigate[dev] homeassistant
      script:
        - tox
        - python3 -m unittest
    - python: 3.7
      dist: xenial
      env: TOXENV=py37
      install:
        - pip install zigate[dev] homeassistant
      script:
        - tox
        - python3 -m unittest
